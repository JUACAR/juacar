        // Function to create a gallery item
        function createGalleryItem(imagePath) {
          const galleryItem = document.createElement('div');
          galleryItem.classList.add('gallery__item', 'icon-expand');

          const imgElement = document.createElement('img');
          imgElement.src =  `https://media.githubusercontent.com/media/JUACAR/juacar/main/img/juacar-2023/talleres/${imagePath}`;
          imgElement.alt = 'Imagen de galería';
          imgElement.loading = 'lazy';
          imgElement.classList.add('gallery__img');

          galleryItem.appendChild(imgElement);
          return galleryItem;
        }

        // Get the gallery container
        const galleryContainer = document.getElementById('galleryContainer');

        // Loop through imagePaths and append gallery items to the container
        imagePaths.forEach(imagePath => {
        const galleryItem = createGalleryItem(imagePath);
        galleryContainer.appendChild(galleryItem);
        });
    </script>
